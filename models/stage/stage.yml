models:
  - name: stg_regions
    description: Table with all region information
    columns:
      - name: region_id
        description: '{{ doc("primary_key") }}'
        data_tests:
          - unique
          - not_null
      - name: name
        data_tests:
          - accepted_values:
              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA', 'EUROPE', 'MIDDLE EAST', 'SOUTH EAST']
                config:
                  store_failures: true
                  schema: error
  - name: stg_nations
    config:
      group: sales
    columns:
      - name: nation_id
        data_type: int
        constraints:
          - type: not_null
        description: '{{ doc("primary_key") }}'
        data_tests:
          - unique
          - not_null
      - name: nation_name
        data_type: string
      - name: region_id
        data_type: int
        description: '{{ doc("foreign_key") }}'
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_regions')
                field: region_id
      - name: updated_at
        data_type: timestamp_ntz
  - name: stg_customers
    config:
      group: sales
      pre_hook: 'alter session set query_tag = "hooks"'
    columns:
      - name: customer_id
        description: '{{ doc("primary_key") }}'
        data_tests:
          - unique
          - not_null
      - name: nation_id
        description: '{{ doc("foreign_key") }}'
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_nations')
                field: nation_id
  - name: stg_orders
    columns:
      - name: order_id
        description: '{{ doc("primary_key") }}'
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: '{{ doc("foreign_key") }}'
        data_tests:
          - relationships:
              config:
                store_failures: true
                schema: error
              arguments:
                to: ref('stg_customers')
                field: customer_id
      - name: status_code
        data_tests:
          - accepted_values:
              arguments:
                values: ['P', 'O', 'F']
  - name: stg_line_items
    description: All items of each order
    columns:
      - name: order_item_id
        description: '{{ doc("primary_key") }} Surrogate key column for order items'
  - name: stg_suppliers
seeds:
  - name: suppliers
    config:
      alias: suppliers_names